<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title> Belmont, CA Weather</title>
<meta name="viewport" content="width=320; initial-scale=1.0; maximum-scale=1.0; user-scalable=1;"/>
<script type="application/x-javascript">

    if (navigator.userAgent.indexOf('iPhone') != -1)
    {
        addEventListener("load", function()
        {
        setTimeout(hideURLbar, 0);
        }, false);
    }

    function hideURLbar()
    {
        window.scrollTo(0, 1);
    }
	
</script>
<style type="text/css" media="screen">@import "mobile.css";</style>
</head>

<body>
<center>
<p style="font-size: 12px; color: black; text-align: center;">25-Oct-2013 15:10 </p>

<div>
    <table class="readings"> 
	<tr>            
		<td style="text-align: center;">Temp:</td>
		<td style="text-align: center;">Wind Speed</td>
	</tr>
    <tr>            
		<td id="outTemp" class="dataBig" style="color: black"> 20.5&#176;C   </td>
		<td class="dataBig">  5 mph (N) 10 mph </td>
	</tr>
      <tr>
                <td>Inside Temp:</td><td class="data"> 20.2&#176;C </td>
        </tr>
        <tr class="alt">
                <td>High Temp:</td><td class="data"> 22.0&#176;C at 14:17 </td>
        </tr>
        <tr>
                <td>Low Temp:</td><td class="data"> 8.1&#176;C at 05:51 </td>
        </tr>
        <tr class="alt">
                <td><a href="daywind.png">Wind Speed:</a></td><td class="data"> 5 mph (N)</td>
        </tr>
        <tr>
                <td>High Wind Speed:</td><td class="data"> 13 mph at 14:32 </td>
        </tr>

        <tr class="alt">
                <td><a href="daytempchill.png">Heat Index / Wind Chill:</a></td><td class="data"> 20.5&#176;C / 20.5&#176;C </td>
        </tr>
        <tr>
                <td>Humidity:</td><td class="data"> 54% </td></tr>
        </tr>
        <tr class="alt">
                <td><a href="dayrain.png">Rainfall:</a></td><td class="data"> 0.00 in </td>
        </tr>
        <tr>
                <td>High Rain Rate:</td><td class="data"> 0.00 in/hr at 00:00 </td>
        </tr>

    </table>
</div>
<div>
<img src="daytempdew.png">
<img src="daywind.png">
</div>
<script>
	var temp = "20.5&#176;C";
	console.log("char at 3  " + temp.charAt("2") );
	if  (temp.charAt("2") == "." )
	{
	temp=temp.substring(0,2); 
	} else
	{
		temp=temp.substring(0,1);
	}
	console.log("temp " + temp);
	
	node = document.getElementById('outTemp');
 
	if (temp > 20)
		{
		node.style.backgroundColor = '#FB081C';
		} 
	else if (temp > 10 )
		{
		node.style.backgroundColor = '#3BDB78';
		}
	else 
		{
		console.log("else");
		node.style.backgroundColor = '#3FEFDA';
		}
</script>
</center>
</body>
</html>
